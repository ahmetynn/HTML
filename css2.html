<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html2'Devam</title>
</head>
<body>
    
        <!--Tablo Yapısı-->

        <table border="1" width="100%">

            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Fİyat</th>  <!--TBODY etiketi başlık görevi görür.-->
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>ELMA</td>
                    <td>10TL</td>
                </tr>
                <tr>
                    <td>ÜZÜM</td>
                    <td>10TL</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th>Toplam</th>
                    <th>20TL</th>
                </tr>
                <tr>
                    <th colspan="2">MANAV</th> <!--colspan 2 sütünü birleştirir.-->
                </tr>
                <tr>
                    <td rowspan="2"> <!--satırları birleştirmek için.s-->
                        MAVAN2
                    </td>
                </tr>
            </tfoot>

            

            
        </table>
</body>
</html>
